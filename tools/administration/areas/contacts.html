<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPARQL over SMS | Contacts</title>

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="../assets/vendor/normalize/normalize.min.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/vendor/milligram/milligram.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <link type="text/css" rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="../assets/styles/main.css"/>
</head>
<body>
    <main class="wrapper">
        <nav class="navigation">
            <section class="container">
                <div class="float-left">
                    <h1 class="title">SPARQL over SMS</h1>
                </div>
            </section>
        </nav>

        <section class="container">
            <h5>Contacts</h5>
            <p>Lorum ipsum</p>

            <form id="add-contact-form">
                <fieldset>
                    <label for="id">Identifier</label>
                    <input type="text" id="id" data-bind="value: formIdentifier">
                    <label for="name">Name</label>
                    <input type="text" id="name" data-bind="value: formName">
                    <label for="phonenumber">Phonenumber</label>
                    <input type="text" id="phonenumber" data-bind="value: formPhonenumber">
                    <label for="ip">IP</label>
                    <input type="text" id="ip" data-bind="value: formIp">

                    <input type="button" class="button-primary" data-bind="click: addContact" value="Add">
                </fieldset>
            </form>

            <table id="contacts-table">
                <thead>
                <tr>
                    <th width="20%">Identifier</th>
                    <th width="20%">Name</th>
                    <th width="20%">Phonenumber</th>
                    <th width="20%">IP</th>
                    <th width="20%">Actions</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: contacts">
                <tr>
                    <td data-bind="text: identifier"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: phonenumber"></td>
                    <td data-bind="text: ip"></td>
                    <td>
                        <a href="" data-bind="click: function() { $parent.viewDetails($data) }">details</a> |
                        <a href="" data-bind="click: function() { $parent.deleteContact($data) }" >delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Scripts -->
    <script type="application/javascript" src="../assets/vendor/jquery/jquery.min.js"></script>
    <script type="application/javascript" src="../assets/vendor/knockout/knockout.min.js"></script>
    <script type="text/javascript" src="../assets/scripts/contacts.js"></script>
</body>
</html>
